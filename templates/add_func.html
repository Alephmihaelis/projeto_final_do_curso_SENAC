<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='add.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Adicionar Funcionário</title>
    <script>
        // Função para definir a data atual no campo de data
        window.onload = function() {
            var hoje = new Date();
            var ano = hoje.getFullYear();
            var mes = (hoje.getMonth() + 1).toString().padStart(2, '0');
            var dia = hoje.getDate().toString().padStart(2, '0');
            var dataAtual = ano + '-' + mes + '-' + dia;
            document.getElementById("contratado_em").value = dataAtual;
        };
    </script>
</head>
<body class="bg-dark text-light">
    <div class="container mt-4">
        <h1 class="text-center">Adicionar novo funcionário</h1>
        <div class="text-center mb-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
        </div>

        <form method="POST" class="bg-dark p-4 rounded">
            <div class="mb-3">
                <label for="name" class="form-label">Nome:</label>
                <input type="text" class="form-control" name="name" id="name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>

            <div class="mb-3">
                <label for="tel" class="form-label">Telefone:</label>
                <input type="text" class="form-control" name="tel" id="tel" required maxlength="11">
            </div>

            <div class="mb-3">
                <label for="cargo" class="form-label">Cargo:</label>
                <input type="text" class="form-control" name="cargo" id="cargo" required>
            </div>

            <div class="mb-3">
                <label for="contratado_em" class="form-label">Contratado em:</label>
                <input type="date" class="form-control" name="contratado_em" id="contratado_em" required>
            </div>

            <div class="mb-3">
                <label for="recrutador" class="form-label">Recrutador</label>
                <select class="form-control" name="recrutador" id="recrutador" required>
                {% for recrutador in recrutadores %}
                    <option value="{{ recrutador['id'] }}">{{ recrutador['name'] }}</option>
                {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Adicionar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        if (window.history.replaceState) window.history.replaceState(null, null, window.location.href)
    </script>
</body>
</html>
