
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Editar Funcionário</title>
</head>
<body>
    <h1>Editar funcionário</h1>

    <form method="POST">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" value="{{ funcionario['name'] }}" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ funcionario['email'] }}" required>
        <br>

        <label for="tel">Telefone:</label>
        <input type="text" id="tel" name="tel" value="{{ funcionario['tel'] }}" required>
        <br>

        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo" value="{{ funcionario['cargo'] }}" required>
        <br>

        <label for="contratado_em">Contratado em:</label>
        <input type="date" id="contratado_em" name="contratado_em" value="{{ funcionario['contratado_em'] }}" required>
        <br><br>

        <button type="submit">Salvar alterações</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}">Voltar para a lista de funcionários</a>
</body>
</html>
