<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Editar Funcionário</title>
</head>
<body class="bg-dark text-light">
    <div class="container mt-4">
        <h1 class="text-center">Editar Funcionário</h1>
        <div class="text-center mb-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar para a lista de funcionários</a>
        </div>

        <form method="POST" class="bg-dark p-4 rounded">
            <div class="mb-3">
                <label for="name" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ funcionario['name'] }}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ funcionario['email'] }}" required>
            </div>

            <div class="mb-3">
                <label for="tel" class="form-label">Telefone:</label>
                <input type="text" class="form-control" id="tel" name="tel" value="{{ funcionario['tel'] }}" required>
            </div>

            <div class="mb-3">
                <label for="cargo" class="form-label">Cargo:</label>
                <input type="text" class="form-control" id="cargo" name="cargo" value="{{ funcionario['cargo'] }}" required>
            </div>

            <div class="mb-3">
                <label for="contratado_em" class="form-label">Contratado em:</label>
                <input type="date" class="form-control" id="contratado_em" name="contratado_em" value="{{ funcionario['contratado_em'] }}" required readonly>
            </div>

            <button type="submit" class="btn btn-primary w-100">Salvar alterações</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
