<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='add.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Adicionar Recrutador</title>
</head>
<body class="bg-dark text-light">
    <div class="container mt-4">
        <h1 class="text-center">Adicionar novo recrutador</h1>
        <div class="text-center mb-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
        </div>

        <form method="POST" class="bg-dark p-4 rounded">
            <div class="mb-3">
                <label for="name" class="form-label">Nome:</label>
                <input type="text" class="form-control" name="name" id="name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>

            <div class="mb-3">
                <label for="tel" class="form-label">Telefone:</label>
                <input type="text" class="form-control" name="tel" id="tel" required maxlength="11">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>

            <div class="mb-3">
                <label for="cargo" class="form-label">Cargo:</label>
                <input type="text" class="form-control" name="cargo" id="cargo" required value="{{ cargo_padrao }}" readonly>
            </div>

            <button type="submit" class="btn btn-primary w-100">Adicionar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        if (window.history.replaceState) window.history.replaceState(null, null, window.location.href)
    </script>
</body>
</html>
